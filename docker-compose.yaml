# NightBFF Integration Testing Stack (infra-only base)
services:
  db:
    image: postgis/postgis:15-3.3
    ports: ["5435:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d nightbff_integration_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
# Backend, migrator, and frontend are provided via compose.override.yml in CI using GHCR digests.
